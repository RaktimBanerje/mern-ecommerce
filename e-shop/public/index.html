	<script>
		function autoType(elementClass, typingSpeed) {
			var thhis = $(elementClass);
			thhis.css({
				"position": "relative",
				"display": "inline-block"
			});
			thhis.prepend('<div class="cursor" style="right: initial; left:0;"></div>');
			thhis = thhis.find(".text-js");
			var text = thhis.text().trim().split('');
			var amntOfChars = text.length;
			var newString = "";
			thhis.text("|");
			setTimeout(function () {
				thhis.css("opacity", 1);
				thhis.prev().removeAttr("style");
				thhis.text("");
				for (var i = 0; i < amntOfChars; i++) {
					(function (i, char) {
						setTimeout(function () {
							newString += char;
							thhis.text(newString);
						}, i * typingSpeed);
					})(i + 1, text[i]);
				}
			}, 1500);
		}

		$(document).ready(function () {
			// Now to start autoTyping just call the autoType function with the 
			// class of outer div
			// The second paramter is the speed between each letter is typed.   
			autoType(".type-js", 200);
		});
	</script>

		$('#addCart').submit(function (event){
			event.preventDefault()
			
			const values = new FormData(event.target)

			fetch(`<?php echo base_url(); ?>cart/add/${values.get('category')}/${values.get('id')}/${values.get('qty')}`)
				.then((response) => {
					if(response.status === 200)
						alert('New item is added to your cart');
					else
						return Promise.reject('Something went wrong')
				})
				.catch(error => {
					alert('Something went wrong')
				})
		})

		$('#register-form').submit(function (event){
			event.preventDefault()

			fetch('<?php echo base_url();?>register', {
				method: 'POST', 
				body: new FormData(event.target)
			})
			.then(response => {
				if(response.status === 200){
					$('#register-alert')
						.removeClass('alert-danger alert-success alert-warning')
						.addClass('alert-success')
						.text('You are successfully registered, Please check your email address for email verification link')
					return response
				}
				else if(response.status === 409){
					$('#register-alert')
						.removeClass('alert-danger alert-success alert-warning')
						.addClass('alert-warning')
						.text('You are already registered')
					return response
				}
				else if(response.status === 400){
					return response.json()
				}
				else{
					$('#register-alert')
						.removeClass('alert-danger alert-success alert-warning')
						.addClass('alert-danger')
						.text('Server error. Try again!')
					return response
				}
			})
			.then(formErrors => {
				for(const [key, value] of Object.entries(formErrors)){
					$(`#register-form [name=${key}] + .invalid-feedback`).text(value)
				}				
			})
		})
